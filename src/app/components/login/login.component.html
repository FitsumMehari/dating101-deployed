<h4>Sign In</h4>
<div id="login-form" class="row">
  <div class="col s12 z-depth-6 card-panel">
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)" class="register-form">
      <div class="row margin">
        <div class="input-field col s12">
          <i class="mdi-social-person-outline prefix"></i>
          <input (ngModel)="username" name="username" id="user_name" type="text" class="validate">
          <label for="user_name" class="center-align">Username</label>
        </div>
      </div>
      <div class="row margin">
        <div class="input-field col s12">
          <i class="mdi-action-lock-outline prefix"></i>
          <input (ngModel)="password" name="password" id="user_passw" type="password" class="validate">
          <label for="user_passw">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <button type="submit" class="btn waves-effect waves-light col s12">Log In</button>
        </div>
        <div class="input-field col s12">
          <p class="margin center medium-small sign-up">Don't have an account yet? <a routerLink="/register">Sign Up Here</a></p>
        </div>
      </div>
    </form>
  </div>
</div>
