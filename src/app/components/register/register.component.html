<h4>Sign Up</h4>
<div id="register-page" class="row">
    <div class="col s12 z-depth-6 card-panel">
        <form #registrationForm="ngForm" (ngSubmit)="registerUser(registrationForm.value)" class="register-form">
            <div class="row margin">
                <div class="input-field col s12">
                    <i class="mdi-social-person-outline prefix"></i>
                    <input (ngModel)="username" name="username" id="user_name" type="text" class="validate">
                    <label for="user_name" class="center-align">Username</label>
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12">
                    <i class="mdi-communication-email prefix"></i>
                    <input (ngModel)="email" name="email" id="user_email" type="email" class="validate">
                    <label for="user_email" class="center-align">Email</label>
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12">
                    <i class="mdi-action-lock-outline prefix"></i>
                    <input (ngModel)="password" name="password" id="user_passw" type="password" class="validate">
                    <label for="user_passw">Password</label>
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12">
                    <i class="mdi-action-lock-outline prefix"></i>
                    <input (ngModel)="password2" name="password2" id="confirm_pass" type="password">
                    <label for="confirm_pass">Re-type password</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <button type="submit" class="btn waves-effect waves-light col s12">Register Now</button>
                </div>
                <div class="input-field col s12">
                    <p class="margin center medium-small sign-up">Already have an account? <a routerLink="/login">Login</a></p>
                </div>
            </div>
        </form>
    </div>
</div>
